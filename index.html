<!DOCTYPE html>
<html lang="en" ng-app="multApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section ng-controller="MultiplicationCtrl as mult">
		<input type="number" ng-model="numberLimit" placeholder="Enter a number">
		<table>
			<tr ng-repeat="numberA in mult.numbers">
				<td ng-repeat="numberB in mult.numbers" ng-mouseleave="mult.clearActiveFactors()" ng-mouseover="mult.setActiveFactors(numberA, numberB)" ng-class="{hover: mult.matchesFactor(numberA, numberB)}">
					{{numberA * numberB}}
				</td>
			</tr>
		</table>
	</section>
	<script src="multApp.js"></script>
</body>
</html>
