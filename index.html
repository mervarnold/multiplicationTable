<!DOCTYPE html>
<html lang="en" ng-app="multApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body>
	<table ng-controller="MultiplicationCtrl as mult">
		<tr ng-repeat="numberA in mult.numbers">
			<td ng-repeat="numberB in mult.numbers">
				{{numberA * numberB}}
			</td>
		</tr>
	</table>
	<script src="multApp.js"></script>
</body>
</html>
